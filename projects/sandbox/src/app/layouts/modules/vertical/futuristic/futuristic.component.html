<!-- Loading bar -->
<ontrial-loading-bar></ontrial-loading-bar>

<!-- Navigation -->
<ontrial-vertical-navigation class="dark bg-indigo-800 text-white print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
	[name]="'mainNavigation'" [navigation]="navigation.compact" [opened]="!isScreenSmall">
	<!-- Navigation header hook -->
	<ng-container ontrialVerticalNavigationHeader>
		<!-- Logo -->
		<div class="flex items-center h-20 p-6 pb-0">
			<img class="w-30" src="images/logo/logo-text-on-dark.svg">
		</div>
	</ng-container>
	<!-- Navigation footer hook -->
	<ng-container ontrialVerticalNavigationFooter>
		<!-- User -->
		<!-- <div class="flex items-center w-full px-6 py-8 border-t">

			</div>
		</div> -->
	</ng-container>
</ontrial-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

	<!-- Header -->
	<div
		class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
		<!-- Navigation toggle button -->
		<button class="mr-2" mat-icon-button (click)="toggleNavigation('mainNavigation')">
			<mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
		</button>
		<!-- Components -->
		<div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
			<!-- <languages></languages>
			<ontrial-fullscreen class="hidden md:block"></ontrial-fullscreen>
			<search [appearance]="'bar'"></search>
			<shortcuts></shortcuts>
			<messages></messages>
			<notifications></notifications>
			<button class="lg:hidden" mat-icon-button (click)="quickChat.toggle()">
				<mat-icon [svgIcon]="'heroicons_outline:chat-bubble-left-right'"></mat-icon>
			</button> -->
		</div>
	</div>

	<!-- Content -->
	<div class="flex flex-col flex-auto">
		<!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
		<router-outlet *ngIf="true"></router-outlet>
	</div>

	<!-- Footer -->
	<div
		class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
		<span class="font-medium text-secondary">Ontrial &copy; {{currentYear}}</span>
	</div>

</div>
